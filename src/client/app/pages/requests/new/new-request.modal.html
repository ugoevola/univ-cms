<div class="dialog-header">
  {{'page.content.list.new.modal.create' | translate }}
</div>

<form class="dialog-content" [formGroup]="newRequestForm" (ngSubmit)="createRequest()">

  <!-- Name -->
  <div class="asi-container">
    <asi-input label="page.request.list.new.modal.name" formControlName="name"></asi-input>
    <error-messages forName="name">
      <message error="required" value="VALIDATIONS.required" [onSubmit]="true"></message>
    </error-messages>
  </div>

  <!-- Method -->
  <div class="asi-container">
      <asi-select label="page.request.list.new.modal.method" [data]="methods" formControlName="method" placeholder="Method">
        <asi-selected *selectedDef="let data">{{data}}</asi-selected>
        <asi-option *optionDef="let data">{{data}}</asi-option>
      </asi-select>
      <asi-error-messages forName="method">
        <asi-message error="required" value="validations.required" [onSubmit]="true"></asi-message>
      </asi-error-messages>
    </div>

  <!-- Url  -->
  <div class="asi-container">
      <asi-input label="page.request.list.new.modal.url" formControlName="url" placeholder="Url"></asi-input>
      <asi-error-messages forName="url">
        <asi-message error="required" value="validations.required" [onSubmit]="true"></asi-message>
      </asi-error-messages>
  </div>

  <asi-textarea *ngIf="isMethodPost()" formControlName="body"
  label="page.request.list.new.modal.body" rows="6"></asi-textarea>

  <div class="dialog-action" fxLayout="row" fxLayoutAlign="center">
    <asi-button type="submit">Create</asi-button>
    <asi-button (click)="dialog.cancel()" design="bordered">Cancel</asi-button>
  </div>

</form>
