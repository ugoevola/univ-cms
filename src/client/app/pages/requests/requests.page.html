<h1> Requests </h1>

<div fxLayout="row" fxLayoutAlign="end" fxFlex="0 0 auto">
  <asi-button design="bordered" (click)="showNewRequestModal()">
    <asi-fa-icon icon="fa fa-plus-circle" label="new" labelPosition="right"></asi-fa-icon>
  </asi-button>
</div>

<asi-table [autoPaginate]="true" [nbElementParPage]="20" [autoSort]="true" [onRequestData]="refreshTable">
  <asi-table-column name="name" libelle="Name">
    <asi-cell *asiCellDef="let request">{{request.name}}</asi-cell>
  </asi-table-column>
  <asi-table-column name="updatedOn" libelle="Last update">
    <asi-cell *asiCellDef="let request">{{request.updatedOn | asiDate: 'DD/MM/YYYY HH:mm'}}</asi-cell>
  </asi-table-column>
  <asi-table-column name="action">
    <asi-cell *asiCellDef="let request" fxLayout="row">
      <asi-fa-icon icon="fa fa-trash" tooltip="delete" (onClick)="deleteRequest(request)"></asi-fa-icon>
      <asi-fa-icon icon="fa fa-pen" tooltip="edit" (onClick)="editRequest(request)"></asi-fa-icon>
    </asi-cell>
  </asi-table-column>
</asi-table>
